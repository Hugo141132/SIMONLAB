<!DOCTYPE html>
<html lang="id">
<head>
  <!-- Meta Tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <!-- Title and Assets -->
  <title>Tambah Jadwal Lab</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="/static/css/jadwal1.css" />
</head>

<body class="bg-gray-100 font-sans overflow-hidden">
  <!-- Main Container -->
  <div class="flex h-screen">
    <!-- Mobile Menu Button -->
    <div class="absolute top-4 left-4 z-50">
      <button id="menuBtn" class="p-2 hover:bg-gray-200 rounded transition">
        <img src="/static/img/iconmenu.svg" alt="Menu" class="w-6 h-6">
      </button>
    </div>
    
    <!-- Sidebar -->
    <div id="sidebar" class="fixed top-0 left-0 w-60 h-full bg-gray-50 flex flex-col justify-between transform transition-transform duration-300 translate-x-0 z-40">
      <!-- Sidebar Header -->
      <div>
        <div class="p-4">
          <img src="/static/img/logosimonlab.svg" alt="Logo" class="w-full mb-1" />
          <div class="text-xs text-gray-700 text-center">
            <p><strong>Admin - Asisten Lab</strong></p>
            <p>ASHADI KURNIAWAN</p>
            <p>Lab. Komunikasi Data</p>
            <p>Politeknik Elektronika Negeri Surabaya</p>
          </div>
        </div>

        <!-- Navigation Buttons -->
        <nav class="mt-6">
          <a href="/perjadwal.html" id="jadwalBtn" class="nav-btn flex gap-x-3 w-full text-center text-gray-600 px-20 py-3 hover:bg-green-100 rounded-none transition">
            <img src="/static/img/iconjadwal.svg" class="w-6 h-6" alt="Jadwal Icon" />
            Jadwal
          </a>
        </nav>
      </div>

      <!-- Logout Button -->
      <div class="p-6">
        <a href="/login" class="block w-full text-center bg-green-700 hover:bg-green-800 text-white py-2 rounded">LOGOUT</a>
      </div>
    </div>

    <!-- Main Content Area -->
    <div id="mainContent" class="flex-1 p-6 overflow-y-auto h-screen ml-60 transition-all duration-300">
      <!-- Page Header -->
      <div class="flex justify-between items-start mb-8">
        <div>
          <h1 class="text-2xl font-bold text-gray-800">Tambah Jadwal Laboratorium</h1>
          <p class="text-gray-600">Tambahkan jadwal praktikum laboratorium baru</p>
        </div>
        <div class="flex flex-col items-end gap-2">
          <div class="flex gap-3">
          </div>
        </div>
      </div>

      <!-- Form Container -->
      <div class="bg-white rounded-lg shadow-sm p-6">
        <form id="scheduleForm" class="space-y-4">
          <div class="form-group">
            <label for="matkul">Mata Kuliah</label>
            <input type="text" maxlength = "11" id="matkul" placeholder="Masukkan nama mata kuliah" required>
          </div>
          
          <div class="form-group">
            <label for="kelas">Kelas</label>
            <select id="kelas" required>
              <option value="" disabled selected>Pilih kelas</option>
              <option>1 D4 TA</option>
              <option>1 D4 TB</option>
              <option>1 D4 TC</option>
              <option>1 D4 TD</option>
              <option>1 D3 TA</option>
              <option>1 D3 TB</option>
              <option>1 D4 TRIA</option>
              <option>1 D4 TRIB</option>
              <option>2 D4 TA</option>
              <option>2 D4 TB</option>
              <option>2 D3 TA</option>
              <option>2 D3 TB</option>
              <option>2 D4 TRIA</option>
              <option>2 D4 TRIB</option>
              <option>3 D4 TA</option>
              <option>3 D4 TB</option>
              <option>3 D3 TA</option>
              <option>3 D3 TB</option>
              <option>3 D4 TRIA</option>
              <option>3 D4 TRIB</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="hari">Hari</label>
            <select id="hari" required>
              <option value="" disabled selected>Pilih hari</option>
              <option>Senin</option>
              <option>Selasa</option>
              <option>Rabu</option>
              <option>Kamis</option>
              <option>Jumat</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="jam">Jam Mulai</label>
            <input type="time" id="jam" required>
          </div>
          
          <div class="form-group">
            <label for="durasi">Durasi (menit)</label>
            <input type="number" id="durasi" placeholder="Contoh: 90" min="30" max="300" required>
          </div>
          
          <div class="flex justify-end gap-3 pt-4">
            <a href="perjadwal.html" class="btn-cancel px-4 py-2">Batal</a>
            <button type="submit" class="btn-submit px-4 py-2">Simpan Jadwal</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="static/js/jadwalan.js"></script>
</body>
</html>
